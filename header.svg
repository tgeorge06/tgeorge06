<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="url(#bg)" rx="6"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="50" x2="900" y2="50" stroke="#1e293b" stroke-width="0.5"/>
  <line x1="0" y1="100" x2="900" y2="100" stroke="#1e293b" stroke-width="0.5"/>
  <line x1="0" y1="150" x2="900" y2="150" stroke="#1e293b" stroke-width="0.5"/>
  <line x1="200" y1="0" x2="200" y2="200" stroke="#1e293b" stroke-width="0.5"/>
  <line x1="450" y1="0" x2="450" y2="200" stroke="#1e293b" stroke-width="0.5"/>
  <line x1="700" y1="0" x2="700" y2="200" stroke="#1e293b" stroke-width="0.5"/>

  <!-- Accent line -->
  <rect x="60" y="140" width="120" height="2" fill="url(#accent)" rx="1"/>

  <!-- Name -->
  <text x="60" y="85" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" fill="#f1f5f9" letter-spacing="1">Tyson George</text>

  <!-- Tagline -->
  <text x="60" y="125" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="16" fill="#06b6d4" letter-spacing="2">just a guy making tools</text>

  <!-- Decorative dots -->
  <circle cx="820" cy="40" r="3" fill="#06b6d4" opacity="0.4"/>
  <circle cx="845" cy="55" r="2" fill="#06b6d4" opacity="0.3"/>
  <circle cx="810" cy="65" r="1.5" fill="#06b6d4" opacity="0.2"/>
  <circle cx="860" cy="35" r="1" fill="#22d3ee" opacity="0.5"/>
  <circle cx="835" cy="75" r="2.5" fill="#06b6d4" opacity="0.15"/>

  <!-- Corner accent -->
  <line x1="780" y1="160" x2="840" y2="160" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
  <line x1="840" y1="160" x2="840" y2="120" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
</svg>
